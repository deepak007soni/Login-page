<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <style type="text/css">
            div{
                width: 500px;
                height: 500px;
                border: 5px solid black;
                border-radius: 50px;
                margin: 0 auto;
                padding: 100px;
                box-sizing:border-box;
            }
            #loginheading{
                text-align: center;
                color: blue;
            }

        </style>
    </head>
    <body>
        <h1 id='loginheading'>Welcome to login page</h1>
        <hr>
        <div>
            username:<br>
            <input type='text' name='text' id="username">
            <br><br>
            Password: <br>
            <input type="password" name="text" id="password">
            <br><br>
            <button onclick="login()">Submit</button>
        </div>
        <script>
            function login()
            {
                let uname = document.getElementById('username').value;
                let pass = document.getElementById('password').value;

                if(uname=='world' && pass == 123)
                {
                    location.replace('page.htm');
                }
                else
                {
                    window.alert('Login Failed')
                }
            }
        </script>
    </body>
</html>
